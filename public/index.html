<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
      body {
        background-color: #f9f9f9;
        margin: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { FeedbackExtension } from '/extensions/feedback.js';
      (function (d, t) {
        var v = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          const projectID = '67b70c46c585073095b474d8';
          // Save project ID to localStorage
          localStorage.setItem('vf_project_id', projectID);

          const config = {
            verify: { projectID },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'development',
            user: {
              name: 'Demo User',
            },
            autostart: true,
            allowDangerousHTML: true,
            assistant: {
              extensions: [
                FeedbackExtension
              ],
            },
          };

          window.voiceflow.chat.load(config).then(() => {
            window.voiceflow.chat.open();
          });
        };
        v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
